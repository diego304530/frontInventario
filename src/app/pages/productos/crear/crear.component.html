<div class="col-lg-12">
    <nb-card>
        <!-- Se muestra el encabezado si se está en modo creación -->
        <nb-card-header *ngIf="modoCreacion">
            CREAR PRODUCTO
        </nb-card-header>
        <!-- Se muestra el encabezado si se está en modo edición -->
        <nb-card-header *ngIf="!modoCreacion">
            ACTUALIZAR PRODUCTO
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>Nombre</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" [(ngModel)]="elProducto.name">
                    <!-- Vinculación bidireccional del valor del campo con la propiedad "nombre" del objeto "elEstudiante" -->
                    <!-- Muestra un mensaje de error si se ha intentado enviar el formulario y el campo "Nombre" está vacío -->
                    <p *ngIf="intentoEnvio && elProducto.name ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>cantidad</label>
                </div>
                <div class="col-9">
                    <!-- Se deshabilita si no está en modo creación -->
                    <input class="form-control" type="text" [disabled]="!modoCreacion" [(ngModel)]="elProducto.quantity">
                    <!-- Vinculación bidireccional del valor del campo con la propiedad "cedula" del objeto "elEstudiante" -->
                    <!-- Muestra un mensaje de error si se ha intentado enviar el formulario y el campo "Cedula" está vacío -->
                    <p *ngIf="intentoEnvio && elProducto.quantity ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Referencia</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" [(ngModel)]="elProducto.reference">
                    <p *ngIf="intentoEnvio && elProducto.reference ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>precio</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" [(ngModel)]="elProducto.price">
                    <p *ngIf="intentoEnvio && elProducto.price ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <!-- Botón "Crear" visible si se está en modo creación -->
                <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">
                        Crear
                    </button>
                <!-- Botón "Actualizar" visible si se está en modo edición -->
                <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">
                        Actualizar
                    </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
